<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stock Tracker</title>
    <link rel="stylesheet" href="stock.css">
</head>
<body>
<h1>Stock Tracker</h1>

<table>
    <thead>
    <tr>
        <th>Item</th>
        <th>Quantity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Apples</td>
        <td>10</td>
        <td>
            <button>Edit</button>
            <button>Delete</button>
        </td>
    </tr>
    <tr>
        <td>Oranges</td>
        <td>5</td>
        <td>
            <button>Edit</button>
            <button>Delete</button>
        </td>
    </tr>
    <tr>
        <td>Bananas</td>
        <td>3</td>
        <td>
            <button>Edit</button>
            <button>Delete</button>
        </td>
    </tr>
    </tbody>
</table>

<form>
    <fieldset>
        <legend>Add Item</legend>
        <div>
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name">
        </div>
        <div>
            <label for="item-quantity">Item Quantity:</label>
            <input type="number" id="item-quantity" name="item-quantity">
        </div>
        <button type="submit">Add</button>
    </fieldset>
</form>

</body>
</html>
